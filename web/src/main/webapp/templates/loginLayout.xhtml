<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">

	<h:head>
        <f:facet name="first">
        </f:facet>
        <ui:insert name="header">
          <ui:include src="/templates/htmlHeader.xhtml" />
        </ui:insert>
	</h:head>
	<h:body>
	<!-- Header -->
	<div class="header row">        
		<ui:include src="/templates/header.xhtml"/>
    </div>
	
    <div class="body row login scroll-y">
    	<h:form id="formStatus">
    		<p:growl id="growStatus" showDetail="true" life="3000" /> 
    	</h:form>
        <pe:layout fullPage="false" styleClass="contentWrapper row" id="layout">  
		    <pe:layoutPane position="center" > 
            	<ui:insert name="centerContent"/>
            </pe:layoutPane>    
		</pe:layout>
		<ui:insert name="statusDialog"></ui:insert>		
    </div>
 	<!-- Footer -->
    <div class="footer row">
    	<ui:include src="/templates/footer.xhtml"/>
    </div>
	</h:body>
</f:view>
</html>
