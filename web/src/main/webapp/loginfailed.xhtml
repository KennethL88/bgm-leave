<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd ">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

	<div id="header">
		<div class="wrapper">
			<h1><a href="/">Beans Group Leave Application</a></h1>
		</div>
	</div>
    <div id="container">
    	<div id="content">
    	<div class="wrapper">
    	<p>Login failed. Please try again.</p>
        <h:form  id="loginFormId" prependId="false">
                <table class="login" style="margin-left: auto; margin-right: auto;">
                	<tr>
                		<td><p class="mtop0 mbottom025"><strong><label for="username">Username</label></strong></p>
                        <h:inputText id="j_username" required="true" requiredMessage="Please enter username"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                    	<td><p class="mtop0 mbottom025"><strong><label for="password">Password</label></strong></p>
                    	<h:inputSecret id="j_password"  required="true" requiredMessage="Please enter password" name="inTxtPasswordNm"></h:inputSecret>
                    	
                    	</td>
                    
                    </tr>
                    
                    <tr>
							<td>
							<p class="mtop025 mbottom0 smalltxt"><a href="/app/wa/Password/forgot">Forgot password?</a>
					</p></td> 
						</tr>
						<tr>
							<td><p class="mtop025 mbottom0 smalltxt"><input type="checkbox" name="remember" id="rememberMe" tabindex="3"/> <label for="rememberMe">Remember me</label></p></td>
						</tr>
						
						<tr>
							<td style="padding-top: 10px;"><h:commandButton id="btnLoginId" value="Login" action="#{authenticationBean.doLogin()}" styleClass="loginPanelBtn"></h:commandButton></td>
						</tr>
                </table>
                
        </h:form>
    </div>
    </div>
    </div>
    <div>
        <h:messages></h:messages>
    </div>
</h:body>
</html>
